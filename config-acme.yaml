  # --- SCENARIO 1: Price-Fixing Thread ---
  - type: "thread"
    description: "(S1) Price-fixing discussion with coded language"
    base_filename: "S1_price_fixing_thread"
    prompt_variables:
      urgency: ["urgent", "time-sensitive", "when you get a chance", "ASAP", "at your earliest convenience"]
      meeting_type: ["quick call", "brief meeting", "coffee chat", "video conference", "phone sync"]
      tone: ["friendly and collaborative", "strictly business", "slightly demanding", "cautious and formal"]
    prompts:
      - prompt_templates:
          - "Draft an email from Jamie Chen (ACME) to Rachel/Anthony (Phoney Tunes) proposing a 'shared game plan for the season' to keep 'ticket prices' stable. Make it sound {urgency} and adopt a {tone} tone."
          - "Jamie Chen wants to collude with Phoney Tunes on pricing. Write the first email to Rachel/Anthony suggesting they create a 'shared game plan' for 'ticket prices'. The tone should be {tone} and {urgency}."
      - prompt_templates:
          - "Draft Rachel Quinn's enthusiastic reply, agreeing that a 'consistent pricing strategy' is best for everyone."
          - "Rachel Quinn loves the idea. Write her positive response to Jamie, agreeing that a 'consistent pricing strategy' is smart."
      - prompt_templates:
          - "Draft Jamie Chen's reply to schedule a {meeting_type} to discuss details."
          - "Jamie Chen wants to set up a meeting. Write his email proposing a {meeting_type}."
        probability: 0.9
      - prompt_templates:
          - "Draft a follow-up from Anthony Brooks after the call, summarizing their agreement on 'maintaining the 15% baseline' and calling it 'our arrangement'."
          - "Anthony Brooks needs to send a summary email after their meeting. It should mention their agreement to 'maintain the 15% baseline' and refer to it as 'our arrangement'."
      - prompt_templates:
          - "Draft an email from Jamie Chen to Anthony Brooks asking for clarification. He misremembers if they agreed to '15% or 12%'."
          - "Jamie Chen is having second thoughts and wants to confirm the number. Write an email from him to Anthony Brooks asking if the agreement was for '15% or 12%'."
        probability: 0.5
      - prompt_templates:
          - "Draft Anthony Brooks' reply, confidently correcting Jamie that the agreement was for 15%."
          - "Anthony Brooks needs to correct Jamie. Write his confident reply stating the agreement was for 15%."
        probability: 0.5
      - prompt_templates:
          - "Draft an internal ACME email from Jamie Chen to Taylor Brooks, vaguely stating he has 'established a friendly rapport with Phoney Tunes that should stabilize the market'. Secretly BCC Casey Bennett on the email."
          - "Jamie Chen is reporting his success to the CEO. Write the internal email to Taylor Brooks about the 'friendly rapport' with Phoney Tunes that will 'stabilize the market'. Make sure to BCC the CFO, Casey Bennett."
      - prompt_templates:
          - "Draft a later email from Rachel Quinn to Jamie Chen, nervously asking if they are 'still holding the line' on pricing."
          - "Rachel Quinn is getting nervous. Write her email to Jamie asking if they are 'still holding the line' on their pricing agreement."
        probability: 0.4
      - prompt_templates:
          - "Draft Jamie Chen's reassuring reply that 'the game plan hasn't changed'."
          - "Jamie Chen needs to reassure Rachel. Write a brief reply stating that 'the game plan hasn't changed'."
        probability: 0.4

