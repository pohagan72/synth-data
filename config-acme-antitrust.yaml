# ===================================================================
# ANTITRUST INVESTIGATION DATASET - FOCUSED CONFIGURATION
# ===================================================================
# This config generates a focused dataset for antitrust/price-fixing
# investigations. Perfect for EAIDA demos of collusion detection.
#
# Key Scenarios (NOW AVAILABLE):
# - Price-fixing email threads between ACME and Phoney Tunes (S1)
# - Calendar invites for collusion meetings (S1A)
# - Teams/Slack chats discussing pricing coordination (S1B)
# - Attorney-client privilege documents (S3 - automatic with all investigations)
# - Realistic business noise for context (S4-S13)
#
# Investigation Narrative:
# Jamie Chen (ACME Sales Director) colludes with Rachel Quinn and Anthony Brooks
# (Phoney Tunes competitors) to fix "ticket prices" and maintain market stability.
# Uses coded language like "shared game plan" and "holding the line."
# ===================================================================


# Personnel:
# - 5 core custodians (Taylor, Jamie, Casey, Peyton, Drew)
# - 45 expansion personnel for organizational depth and realistic noise
# - Signal scenarios focus on core custodians, noise uses full roster

general_settings:
  output_directory: "demo_antitrust_investigation"

  # SCENARIO FILTER: Set to 'antitrust' to focus on price-fixing investigation
  # This includes S1, S1A, S1B (price-fixing scenarios) + privilege (S3) + noise (S4-S13)
  scenario_filter: 'antitrust'

# --- Attachments with Scenario Restrictions & Stress Tests ---
attachments:
  types:
    # 1. Antitrust Investigation Documents
    - name: "pricing_agreement"
      limit_to_scenarios: ["(S1) Price-fixing discussion with coded language"]
      probability: 0.2
      filenames: ["Pricing_Agreement_DRAFT_{date}.pdf", "NDA_PhoneyTunes_ACME_{date}.pdf", "Partnership_Terms_Draft.pdf"]
      mime_type: "application/pdf"
      content_description: "Confidential pricing agreement draft between ACME Inc. and Phoney Tunes outlining territorial pricing strategies..."

    - name: "pricing_spreadsheet"
      limit_to_scenarios: ["(S1) Price-fixing discussion with coded language", "(S1B) Teams Chat: Informal price-fixing discussion"]
      probability: 0.15
      filenames: ["Market_Pricing_Analysis_{date}.xlsx", "Q4_Sales_Targets_Confidential.xlsx", "Competitor_Price_Comparison_{date}.xlsx"]
      mime_type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      content_description: "Detailed pricing breakdown by region, including comparative analysis of ACME and Phoney Tunes pricing structures..."

    - name: "meeting_notes"
      limit_to_scenarios: ["(S1) Price-fixing discussion with coded language", "(S1A) Calendar invite for the price-fixing meeting"]
      probability: 0.12
      filenames: ["Strategy_Meeting_Notes_{date}.docx", "Pricing_Discussion_Summary_{date}.docx", "Competitor_Meeting_Notes_{date}.docx"]
      mime_type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
      content_description: "Meeting notes from pricing strategy discussion including attendees from ACME and Phoney Tunes competitors..."

    - name: "market_analysis"
      limit_to_scenarios: ["(S1) Price-fixing discussion with coded language", "(S4) Generic project management emails"]
      probability: 0.08
      filenames: ["Market_Strategy_Presentation_{date}.pptx", "Pricing_Overview_Q4_{date}.pptx", "Competitive_Analysis_{date}.pptx"]
      mime_type: "application/vnd.openxmlformats-officedocument.presentationml.presentation"
      content_description: "Strategic pricing presentation for executive review, outlining competitive positioning and market share targets..."

    # 2. Stress Test Files (Logs)
    - name: "small_debug_log"
      limit_to_scenarios: ["(S4) Generic project management emails"]
      probability: 0.1
      filenames: ["debug_trace_{date}.log"]
      mime_type: "text/x-log"
      fixed_size_mb: 1

    - name: "medium_server_log"
      limit_to_scenarios: ["(S12) Meeting scheduling back-and-forth", "(S5) Generic HR or admin announcements"]
      probability: 0.05
      filenames: ["server_daily_{date}.log"]
      mime_type: "text/x-log"
      fixed_size_mb: 15

    - name: "stress_test_dump"
      limit_to_scenarios: ["(S4) Generic project management emails"]
      probability: 0.02
      filenames: ["CRITICAL_CORE_DUMP_{date}.log"]
      mime_type: "text/x-log"
      # User defined size

