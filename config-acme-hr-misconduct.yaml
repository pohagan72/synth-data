# ===================================================================
# HR MISCONDUCT INVESTIGATION DATASET - FOCUSED CONFIGURATION
# ===================================================================
# This config generates a focused dataset for HR and workplace
# misconduct investigations. Perfect for EAIDA demos of harassment,
# discrimination, abuse of resources, and hostile work environment.
#
# Key Scenarios (NOW AVAILABLE):
# - Workplace harassment communications (complaint to GC)
# - HR investigation documentation and witness statements
# - Inappropriate after-hours chat messages
# - Executive response to harassment allegations
# - Attorney-client privilege documents (automatic with all investigations)
# - HR/employee relations contextual noise
#
# Investigation Narrative:
# Peyton Parker reports to Drew Foster (GC) about inappropriate comments
# and behavior from Jamie Chen. Investigation includes witness statements,
# documentation, and executive decision-making.
# ===================================================================

general_settings:
  output_directory: "demo_hr_misconduct_investigation"

  # SCENARIO FILTER: Set to 'hr_misconduct' to focus on HR investigations
  # This includes (S_HR) tagged scenarios + privilege docs (S3) + noise (S4-S15)
  scenario_filter: 'hr_misconduct'

# --- Attachments with Scenario Restrictions & Stress Tests ---
attachments:
  types:
    # 1. HR Investigation Documents
    - name: "hr_investigation_report"
      limit_to_scenarios: ["(S_HR) HR investigation case file email"]
      probability: 0.3
      filenames: ["HR_Investigation_Report_Case_2025-003.pdf", "Investigation_Summary_{date}.pdf", "Witness_Interview_Summary_{date}.pdf"]
      mime_type: "application/pdf"
      content_description: "Confidential HR Investigation Report - Case #2025-003. Summary of findings, witness statements, and recommendations."

    - name: "hr_policy_document"
      limit_to_scenarios: ["(S_HR) Workplace harassment communications", "(S5) Generic HR or admin announcements"]
      probability: 0.15
      filenames: ["Employee_Handbook_Section_5_Harassment.pdf", "Workplace_Conduct_Policy_{date}.pdf", "Anti-Harassment_Training_Materials.pdf"]
      mime_type: "application/pdf"
      content_description: "ACME Inc. Workplace Harassment and Conduct Policy..."

    - name: "witness_statement"
      limit_to_scenarios: ["(S_HR) Witness statement about harassment"]
      probability: 0.2
      filenames: ["Witness_Statement_{date}.docx", "Interview_Notes_{date}.docx", "Corroboration_Statement_{date}.docx"]
      mime_type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
      content_description: "Witness statement provided by employee regarding workplace conduct incident..."

    - name: "hr_complaint_form"
      limit_to_scenarios: ["(S_HR) Workplace harassment communications"]
      probability: 0.1
      filenames: ["Employee_Complaint_Form_Completed_{date}.pdf", "Incident_Report_Form_{date}.pdf"]
      mime_type: "application/pdf"
      content_description: "Formal employee complaint form documenting workplace harassment allegations..."

    # 2. Stress Test Files (Logs)
    - name: "small_debug_log"
      limit_to_scenarios: ["(S4) Generic project management emails"]
      probability: 0.1
      filenames: ["debug_trace_{date}.log"]
      mime_type: "text/x-log"
      fixed_size_mb: 1

    - name: "medium_server_log"
      limit_to_scenarios: ["(S13) Meeting scheduling back-and-forth", "(S5) Generic HR or admin announcements"]
      probability: 0.05
      filenames: ["server_daily_{date}.log"]
      mime_type: "text/x-log"
      fixed_size_mb: 15

    - name: "stress_test_dump"
