# ===================================================================
# HIPAA DATA BREACH INVESTIGATION DATASET - FOCUSED CONFIGURATION
# ===================================================================
# This config generates a focused dataset for HIPAA data breach
# investigations. Perfect for EAIDA demos of breach detection and response.
#
# Key Scenarios (NOW AVAILABLE):
# - Main breach thread: Unauthorized database access (S_HIPAA)
# - Evidence of data exfiltration (S_HIPAA_A)
# - Delayed breach notification/violations (S_HIPAA_B)
# - Coverup attempts/evidence destruction (S_HIPAA_C)
# - Emergency response meeting calendar event (S_HIPAA_D)
# - Teams/Slack chat about the breach (S_HIPAA_E)
# - Attorney-client privilege documents (S3 - automatic with all investigations)
# - Realistic healthcare business noise for context (S4-S18)
#
# Investigation Narrative:
# On March 15, 2024, Metropolitan General Hospital's IT Security team discovered
# unauthorized access to the patient database system. Investigation revealed that
# an external attacker exploited misconfigured database credentials left exposed
# in a GitHub repository by a junior developer (Kevin Ramirez, IT Dept).
#
# Key Timeline:
# - March 8: Initial unauthorized access begins (undetected)
# - March 15: IT Director Morgan Chen discovers suspicious database queries
# - March 16: CISO Dr. Patricia Williams confirms data exfiltration (47,892 patient records)
# - March 17-20: Executive team debates notification timing (HIPAA requires 60 days)
# - March 21: General Counsel David Foster advises immediate notification
# - March 22: CMO Dr. James Morrison raises concerns about reputational damage
# - March 23-25: Evidence of attempted coverup by COO attempting to delay disclosure
# - March 26: Compliance Officer Rebecca Santos threatens resignation if not reported
# - March 27: External forensics firm (CyberShield Partners) engaged
# - March 28: Mandatory breach notification sent to HHS OCR (barely within 60-day window)
#
# Key Players:
# - Dr. Patricia Williams (CISO): Discovered breach, pushed for immediate disclosure
# - Morgan Chen (IT Director): First responder, technical investigation lead
# - Rebecca Santos (Compliance Officer): HIPAA compliance enforcer, threatened resignation
# - Dr. James Morrison (CMO): Initially resistant to disclosure due to reputation concerns
# - David Foster (General Counsel): Advised immediate notification to avoid penalties
# - Kevin Ramirez (Junior Developer): Inadvertently exposed credentials on GitHub
# - Sarah Thompson (COO): Attempted to delay notification (not a core custodian but appears in scenarios)
#
# Evidence Trail:
# - Database access logs showing unauthorized queries
# - GitHub commit history showing exposed credentials
# - Email threads debating notification timing
# - Calendar invites for emergency response meetings
# - Slack messages discussing breach details
# - Forensic investigation reports
# - Draft breach notification letters (multiple versions with changing timelines)
# ===================================================================


# Personnel:
# - 5 core custodians (Dr. Williams, Morgan Chen, Rebecca Santos, Dr. Morrison, David Foster)
# - 45 expansion personnel for organizational depth and realistic noise
# - Signal scenarios focus on core custodians, noise uses full roster

general_settings:
  output_directory: "demo_hipaa_breach_investigation"

  # SCENARIO FILTER: Set to 'hipaa_breach' to focus on HIPAA breach investigation
  # This includes S_HIPAA* (breach scenarios) + privilege (S3) + noise (S4-S18)
  scenario_filter: 'hipaa_breach'

# --- Attachments with Scenario Restrictions & Stress Tests ---
attachments:
  types:
    # 1. HIPAA Breach Investigation Documents
    - name: "patient_access_logs"
      limit_to_scenarios: ["(S_HIPAA) Main breach thread: Unauthorized database access", "(S_HIPAA_A) Evidence of data exfiltration"]
      probability: 0.25
      filenames: ["DB_Access_Log_{date}.csv", "Patient_Query_History_{date}.xlsx", "Unauthorized_Access_Report_{date}.pdf"]
      mime_type: "application/pdf"
      content_description: "Database access logs showing unauthorized queries to patient records table between March 8-15, 2024. Contains IP addresses, timestamps, SQL queries, and affected record counts. Shows systematic extraction of patient names, SSNs, diagnoses, and insurance information..."

    - name: "incident_report"
      limit_to_scenarios: ["(S_HIPAA) Main breach thread: Unauthorized database access", "(S_HIPAA_B) Delayed breach notification (violation)"]
      probability: 0.20
      filenames: ["Security_Incident_Report_{date}.pdf", "Breach_Assessment_{date}.docx", "HHS_OCR_Notification_DRAFT_{date}.pdf"]
      mime_type: "application/pdf"
      content_description: "Formal security incident report documenting the data breach discovery, scope assessment (47,892 patient records compromised), risk analysis, and recommended remediation steps. Includes timeline of discovery and initial response actions..."

    - name: "forensic_analysis"
      limit_to_scenarios: ["(S_HIPAA_A) Evidence of data exfiltration", "(S_HIPAA_C) Coverup attempts / evidence destruction"]
      probability: 0.18
      filenames: ["CyberShield_Forensic_Report_{date}.pdf", "Network_Traffic_Analysis_{date}.pdf", "Exfiltration_Evidence_{date}.xlsx"]
      mime_type: "application/pdf"
      content_description: "External forensic investigation report from CyberShield Partners confirming data exfiltration. Documents 47,892 patient records transmitted to external IP addresses in Eastern Europe. Includes network packet captures, timeline reconstruction, and attribution analysis..."

    - name: "github_credentials_exposure"
      limit_to_scenarios: ["(S_HIPAA) Main breach thread: Unauthorized database access"]
      probability: 0.15
      filenames: ["GitHub_Audit_Report_{date}.pdf", "Exposed_Credentials_Evidence_{date}.png", "Code_Repository_Analysis_{date}.docx"]
      mime_type: "application/pdf"
      content_description: "Evidence of database credentials exposed in public GitHub repository by junior developer Kevin Ramirez. Shows commit history, credential strings, and timeline of exposure (Feb 28 - March 15). Includes screenshots of exposed configuration files..."

    - name: "breach_notification_drafts"
      limit_to_scenarios: ["(S_HIPAA_B) Delayed breach notification (violation)", "(S_HIPAA_C) Coverup attempts / evidence destruction"]
      probability: 0.12
      filenames: ["Patient_Notification_Letter_DRAFT_v{version}_{date}.docx", "HHS_OCR_Filing_{date}.pdf", "Media_Statement_DRAFT_{date}.docx"]
      mime_type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
      content_description: "Multiple draft versions of breach notification letters showing evolving timelines and changing disclosure details. Early versions (v1-3) downplay severity and delay notification dates. Later versions (v4-6) include full disclosure after legal counsel intervention..."

    - name: "hipaa_compliance_docs"
      limit_to_scenarios: ["(S_HIPAA_B) Delayed breach notification (violation)"]
      probability: 0.10
      filenames: ["HIPAA_Breach_Notification_Rule_Summary_{date}.pdf", "OCR_60Day_Requirement_{date}.pdf", "Compliance_Checklist_{date}.xlsx"]
      mime_type: "application/pdf"
      content_description: "HIPAA compliance documentation outlining the 60-day breach notification requirement under 45 CFR ยง 164.408. Includes penalty structure for delayed notification and case studies of previous OCR enforcement actions against hospitals..."

    - name: "medical_records_sample"
      limit_to_scenarios: ["(S_HIPAA_A) Evidence of data exfiltration"]
      probability: 0.08
      filenames: ["Compromised_PHI_Sample_{date}.xlsx", "Patient_Records_Evidence_{date}.csv", "Exfiltrated_Data_Summary_{date}.pdf"]
      mime_type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      content_description: "Sample of compromised Protected Health Information (PHI) from the breach. Contains synthetic/redacted patient records showing the types of data exfiltrated: names, SSNs, birth dates, diagnoses (oncology, HIV, mental health), insurance details, and treatment history. For evidence purposes only..."

    # 2. Stress Test Files (Logs)
    - name: "small_debug_log"
      limit_to_scenarios: ["(S4) Patient scheduling emails"]
      probability: 0.1
      filenames: ["application_debug_{date}.log"]
      mime_type: "text/x-log"
      fixed_size_mb: 1

    - name: "medium_server_log"
      limit_to_scenarios: ["(S13) Meeting scheduling", "(S5) Staff meeting announcements"]
      probability: 0.05
      filenames: ["ehr_system_log_{date}.log", "server_access_{date}.log"]
      mime_type: "text/x-log"
      fixed_size_mb: 15

    - name: "stress_test_dump"
      limit_to_scenarios: ["(S4) Patient scheduling emails"]
      probability: 0.02
      filenames: ["CRITICAL_DATABASE_DUMP_{date}.log"]
      mime_type: "text/x-log"
