# ===================================================================
# PATIENT HARM INVESTIGATION DATASET - FOCUSED CONFIGURATION
# ===================================================================
# This config generates a focused dataset for medical malpractice/negligence
# with coverup investigations. Perfect for EAIDA demos of evidence tampering
# and obstruction of justice detection in healthcare settings.
#
# Key Scenarios (NOW AVAILABLE):
# - Serious adverse event email threads (S_HARM)
# - Initial incident reports showing concerns (S_HARM_A)
# - Pressure to modify/falsify medical records (S_HARM_B)
# - Destruction of evidence communications (S_HARM_C)
# - Intimidation of staff witnesses (S_HARM_D)
# - Abuse of peer review privilege (S_HARM_E)
# - Calendar: Secret "narrative management" meeting (S_HARM_F)
# - Teams/Slack: Panic after adverse event (S_HARM_G)
# - Attorney-client privilege documents (S3 - automatic with all investigations)
# - Abuse of peer review privilege to hide evidence (S3F)
# - Realistic healthcare business noise for context (S4-S18)
#
# Investigation Narrative:
# On March 15, 2024, a 58-year-old patient named Robert Hendricks underwent
# routine left knee arthroscopy at St. Catherine's Regional Hospital. Due to
# a series of errors, the surgical team operated on the WRONG SITE (right knee
# instead of left), resulting in unnecessary surgery. The error was discovered
# post-operatively when the patient complained of continued left knee pain.
#
# Timeline of Event and Coverup:
# - March 15, 2024, 8:30 AM: Wrong-site surgery performed by Dr. Marcus Chen
# - March 15, 2024, 2:00 PM: Error discovered in recovery; patient severely distressed
# - March 15, 2024, 3:00 PM: Charge Nurse Sarah Morrison files incident report
# - March 16, 2024: Risk Management Director Patricia Vasquez convenes emergency meeting
# - March 17-20, 2024: Pressure campaign begins to modify incident reports
# - March 21, 2024: General Counsel David Park advises "narrative management"
# - March 22-25, 2024: Original incident reports destroyed; altered versions created
# - March 26, 2024: Nurse Morrison threatened with termination for "insubordination"
# - March 27-30, 2024: Peer review committee convened to claim privilege over evidence
# - April 1-5, 2024: Cover story established: "Patient gave conflicting consent"
#
# Key Players:
# - Dr. Evelyn Hart (CMO): Aware of coverup, authorized "incident management"
# - Dr. Marcus Chen (Attending Surgeon): Performed wrong-site surgery, participated in coverup
# - Sarah Morrison (Charge Nurse): Witnessed error, filed initial report, later intimidated
# - Patricia Vasquez (Risk Management Director): Orchestrated coverup, destroyed evidence
# - David Park (General Counsel): Advised on legal strategy, abused peer review privilege
#
# Patient Outcome:
# Robert Hendricks suffered unnecessary surgery on healthy right knee, requiring additional
# corrective surgery. Left knee condition worsened due to surgical delay. Psychological
# trauma from betrayal of trust. Patient ultimately died from post-operative complications
# following emergency corrective surgery on April 15, 2024.
#
# Evidence Trail:
# - Original incident reports (timestamped March 15-16) showing immediate concerns
# - Modified incident reports (created March 22-23) downplaying severity
# - Email thread showing pressure to "revise" documentation
# - Calendar invite for "Risk Mitigation Strategy Session" (code for coverup meeting)
# - Teams chat showing panic: "We need to get our story straight"
# - Surgical logs with unexplained gaps and alterations
# - Peer review committee minutes improperly claiming privilege over non-medical discussions
# - Witness statements showing coercion: "You need to remember it differently"
#
# Investigation Focus:
# This dataset demonstrates both medical negligence AND criminal obstruction:
# - Wrong-site surgery (medical malpractice)
# - Falsification of medical records (criminal fraud)
# - Destruction of evidence (obstruction of justice)
# - Witness intimidation (witness tampering)
# - Abuse of peer review privilege (spoliation of evidence)
# - Conspiracy to defraud patient and regulators
# ===================================================================


# Personnel:
# - 5 core custodians (Hart, Chen, Morrison, Vasquez, Park)
# - 45 expansion personnel for organizational depth and realistic noise
# - Signal scenarios focus on core custodians, noise uses full roster

general_settings:
  output_directory: "demo_patient_harm_investigation"

  # SCENARIO FILTER: Set to 'patient_harm' to focus on medical malpractice investigation
  # This includes S_HARM series (patient harm scenarios) + privilege (S3) + noise (S4-S18)
  scenario_filter: 'patient_harm'

# --- Attachments with Scenario Restrictions & Stress Tests ---
attachments:
  types:
    # 1. Patient Harm Investigation Documents
    - name: "incident_report_original"
      limit_to_scenarios: ["(S_HARM_A) Initial incident report showing concerns"]
      probability: 0.25
      filenames: ["Incident_Report_IR{random_number}_{date}.pdf", "Adverse_Event_Report_{date}.pdf", "Patient_Safety_Event_{date}.pdf"]
      mime_type: "application/pdf"
      content_description: "Original incident report filed by Charge Nurse Sarah Morrison on March 15, 2024, documenting wrong-site surgery and immediate patient harm. Contains timestamped observations, witness statements, and urgent safety concerns..."

    - name: "incident_report_modified"
      limit_to_scenarios: ["(S_HARM_B) Pressure to modify/falsify medical records"]
      probability: 0.20
      filenames: ["Incident_Report_IR{random_number}_REVISED_{date}.pdf", "Adverse_Event_Report_CORRECTED_{date}.pdf", "Final_Incident_Documentation_{date}.pdf"]
      mime_type: "application/pdf"
      content_description: "Modified incident report created March 22, 2024, downplaying severity of wrong-site surgery. Contains altered timeline, minimized harm description, and false narrative about 'patient confusion' regarding consent..."

    - name: "medical_records"
      limit_to_scenarios: ["(S_HARM) Main thread: Serious adverse event", "(S_HARM_B) Pressure to modify/falsify medical records"]
      probability: 0.15
      filenames: ["Patient_Chart_Hendricks_Robert_{date}.pdf", "Surgical_Notes_{date}.pdf", "Post_Op_Assessment_{date}.pdf"]
      mime_type: "application/pdf"
      content_description: "Medical records for patient Robert Hendricks showing surgical procedure details, post-operative complications, and documentation of wrong-site surgery discovery..."

    - name: "surgical_logs"
      limit_to_scenarios: ["(S_HARM) Main thread: Serious adverse event", "(S_HARM_C) Destruction of evidence"]
      probability: 0.12
      filenames: ["OR_Schedule_{date}.xlsx", "Surgical_Log_OR3_{date}.xlsx", "Time_Out_Checklist_{date}.pdf"]
      mime_type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      content_description: "Operating room logs showing scheduled procedures, time-out verification (or lack thereof), and post-incident alterations to surgical documentation..."

    - name: "peer_review_minutes"
      limit_to_scenarios: ["(S_HARM_E) Abuse of peer review privilege", "(S3F) Abuse of peer review privilege to hide coverup"]
      probability: 0.18
      filenames: ["Peer_Review_Committee_Minutes_{date}.docx", "Medical_Staff_QA_Meeting_{date}.docx", "Credentials_Committee_Notes_{date}.docx"]
      mime_type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
      content_description: "Peer review committee minutes improperly claiming privilege over discussions about evidence destruction and narrative coordination rather than legitimate quality improvement..."

    - name: "witness_statements"
      limit_to_scenarios: ["(S_HARM_D) Intimidation of staff witnesses", "(S_HARM_C) Destruction of evidence"]
      probability: 0.10
      filenames: ["Staff_Statement_{date}.pdf", "Witness_Account_{date}.docx", "Employee_Interview_Notes_{date}.pdf"]
      mime_type: "application/pdf"
      content_description: "Witness statements from surgical staff describing the wrong-site surgery and subsequent pressure to alter their testimony..."

    - name: "risk_assessment_reports"
      limit_to_scenarios: ["(S_HARM) Main thread: Serious adverse event", "(S_HARM_E) Abuse of peer review privilege"]
      probability: 0.08
      filenames: ["Risk_Assessment_{date}.pptx", "Liability_Analysis_{date}.pptx", "Incident_Review_Summary_{date}.pptx"]
      mime_type: "application/vnd.openxmlformats-officedocument.presentationml.presentation"
      content_description: "Risk management analysis of the adverse event, including liability exposure, potential regulatory consequences, and recommendations for 'incident management'..."

    - name: "medication_records"
      limit_to_scenarios: ["(S_HARM) Main thread: Serious adverse event"]
      probability: 0.08
      filenames: ["MAR_Medication_Admin_Record_{date}.pdf", "Pharmacy_Log_{date}.xlsx", "Anesthesia_Record_{date}.pdf"]
      mime_type: "application/pdf"
      content_description: "Medication administration records showing pre-operative medications, anesthesia protocols, and post-operative pain management..."

    # 2. Stress Test Files (Logs)
    - name: "small_audit_log"
      limit_to_scenarios: ["(S4) Generic hospital operations emails"]
      probability: 0.1
      filenames: ["audit_trace_{date}.log"]
      mime_type: "text/x-log"
      fixed_size_mb: 1

    - name: "medium_ehr_log"
      limit_to_scenarios: ["(S12) Meeting scheduling back-and-forth", "(S5) Generic HR or admin announcements"]
      probability: 0.05
      filenames: ["ehr_access_{date}.log"]
      mime_type: "text/x-log"
      fixed_size_mb: 15

    - name: "stress_test_system_dump"
      limit_to_scenarios: ["(S4) Generic hospital operations emails"]
      probability: 0.02
      filenames: ["CRITICAL_SYSTEM_DUMP_{date}.log"]
      mime_type: "text/x-log"
