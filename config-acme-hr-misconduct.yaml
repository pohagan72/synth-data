# ===================================================================
# SCENARIOS
# ===================================================================
scenarios:

  # --- SCENARIO 3: Legal Privilege ---
  - type: "thread"
    description: "(S3) Confidential legal consultation with privilege"
    base_filename: "S3_legal_privilege_thread"
    prompts:
      - prompt_templates:
          - "Draft an email from Taylor Brooks to Drew Foster with subject 'CONFIDENTIAL AND PRIVILEGED' asking for urgent advice on a sensitive disclosure obligation."
      - prompt_templates:
          - "Draft Drew Foster's reply, advising Taylor to 'not put anything further in writing' and suggesting they immediately engage external counsel."
      - prompt_templates:
          - "Draft Drew Foster's email to Eleanor Vance at Wright & Lee, cc'ing Taylor, with subject 'Attorney-Client Communication', briefly explaining the need for her expertise."
      - prompt_templates:
          - "Draft Eleanor Vance's reply, confirming the engagement and suggesting a call."

  # --- SCENARIO 3B: Subtle Privilege (No Header Markers) ---
  - type: "thread"
    description: "(S3) Subtle privilege consultation without obvious markers"
    base_filename: "S3B_subtle_privilege_thread"
    prompts:
      - prompt_templates:
          - "Draft an email from Taylor Brooks to Drew Foster with subject 'Need your advice on HR situation'. The email should ask Drew (General Counsel) for confidential legal advice about potential liability related to workplace harassment complaints and investigation procedures. DO NOT use the words 'privileged', 'confidential', or 'attorney-client' in the subject line. The body should make it clear Taylor is seeking legal counsel from Drew in his capacity as General Counsel."
      - prompt_templates:
          - "Draft Drew Foster's reply providing legal analysis about Title VII obligations, hostile environment liability, and investigation best practices, mentioning that this conversation is protected by attorney-client privilege and suggesting they discuss further in person. Include specific legal analysis."

  # --- SCENARIO 3C: Privilege by Recipient (Email to GC) ---
  - type: "thread"
    description: "(S3) Business email to General Counsel becomes privileged"
    base_filename: "S3C_privilege_by_recipient"
    prompts:
      - prompt_templates:
          - "Draft an email from Peyton Parker to Drew Foster with subject 'Question about harassment complaint process'. Peyton explains receiving a formal complaint about workplace behavior and asks Drew for guidance on how to handle the situation and what the legal implications might be. The tone is business-casual, seeking advice from the GC."
      - prompt_templates:
          - "Draft Drew Foster's reply stating this communication is attorney-client privileged, providing legal analysis of employer liability for harassment, retaliation risks, and investigation requirements, and recommending they engage external employment counsel immediately."

  # --- SCENARIO 3D: Mixed Privilege Thread (Becomes Privileged Mid-Thread) ---
  - type: "thread"
    description: "(S3) Email thread starts non-privileged, becomes privileged mid-conversation"
    base_filename: "S3D_mixed_privilege_thread"
    prompts:
      - prompt_templates:
          - "Draft an email from Peyton Parker to Casey Mitchell with subject 'Uncomfortable situation with Jamie' discussing concerning workplace interactions. This is colleague-to-colleague discussion, no legal tone."
      - prompt_templates:
          - "Draft Casey Mitchell's reply adding Drew Foster to the thread, saying 'Drew, this sounds serious. Can you advise on what we should do here? I want to make sure we handle this properly.'"
      - prompt_templates:
          - "Draft Drew Foster's reply (keeping all recipients) with subject line changed to 'Re: Uncomfortable situation with Jamie - ATTORNEY-CLIENT PRIVILEGED'. Drew provides legal analysis of harassment liability and investigation obligations, and states this communication is now protected by privilege. He advises limiting further written discussion and initiating a formal investigation."

  # --- SCENARIO 3E: Privilege Waiver (Forwarding to Non-Attorney) ---
  - type: "thread"
    description: "(S3) Privileged email forwarded to non-attorney (waiver scenario)"
    base_filename: "S3E_privilege_waiver"
    prompts:
      - prompt_templates:
          - "Draft an email from Drew Foster to Taylor Brooks with subject 'ATTORNEY-CLIENT PRIVILEGED - Harassment Investigation Legal Strategy'. Drew provides detailed legal analysis of potential Title VII liability, hostile environment claims, and recommended investigation procedures. Mark this clearly as privileged communication."
      - prompt_templates:
          - "Draft Taylor Brooks forwarding Drew's privileged email to the HR team and management (Casey Mitchell, Peyton Parker, and others) with a message: 'All - Please review Drew's analysis and follow these procedures for any harassment complaints going forward.' This is a privilege waiver scenario due to disclosure to non-legal personnel beyond those necessary for the legal consultation."

