    prompts:
      - prompt_templates:
          - "Draft a calendar event from Jamie Chen to Rachel Quinn and Anthony Brooks. The summary should be 'Strategy Sync' and the description should be a vague reference to 'Discussing our seasonal game plan.' The meeting should be for an hour."

