general_settings:
  output_directory: "ediscovery_dataset_stress_test"

  # Scenario Filter: Control which investigation scenarios to include
  # Options:
  #   'all'              - Include all scenarios (default)
  #   'antitrust'        - Price-fixing investigation (S1, S1A, S1B) + noise + privilege
  #   'safety_fraud'     - Product safety fraud investigation (S2) + noise + privilege
  #   'hr_misconduct'    - HR/workplace investigation + noise + privilege
  #   'antitrust_only'   - Only S1 scenarios, NO noise or privilege (use '_only' suffix)
  #   ['antitrust', 'safety_fraud'] - Multiple investigation types (list format)
  #
  # Note: Attorney-client privilege (S3) is now included with ALL investigations
  # as it's a review/screening task, not an investigation type.
  #
  # Contextual noise (S3-S15) includes: Privilege docs, HR announcements,
  # project management, personal emails, meeting scheduling, etc.
  #
  # RECOMMENDED: For focused EAIDA demos, use single investigation type
  # EXAMPLE: scenario_filter: 'antitrust'
  scenario_filter: 'all'

# --- Attachments with Scenario Restrictions & Stress Tests ---
attachments:
  types:
    # 1. Standard Documents (Context Aware)
    - name: "contract"
      limit_to_scenarios: 
        - "(S1) Price-fixing discussion with coded language"
      probability: 0.1
      filenames: ["NDA_Draft_v{version}.pdf", "Master_Services_Agreement_{date}.pdf", "SOW_{date}.pdf"]
      mime_type: "application/pdf"
      content_description: "This is a draft of the confidential Non-Disclosure Agreement..."
      
    - name: "spreadsheet"
      limit_to_scenarios: 
        - "(S1) Price-fixing discussion with coded language"
      probability: 0.15
      filenames: ["Q{quarter}_Pricing_Strategy.xlsx", "Market_Analysis_{date}.xlsx"]
      mime_type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      content_description: "Contains projected Q{quarter} pricing data..."

    - name: "word_document"
      limit_to_scenarios: 
        - "(S2) Urgent: Discussion about hiding safety test results"
      probability: 0.1
      filenames: ["Project_Phoenix_Meeting_Notes_{date}.docx", "Internal_Memo_v{version}.docx"]
      mime_type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
      content_description: "Internal meeting notes discussing the recent test results..."

    - name: "test_report"
      limit_to_scenarios: 
        - "(S2) Urgent: Discussion about hiding safety test results"
      probability: 0.2
      filenames: ["Phoenix_Test_Results_Final.pdf", "Project_Phoenix_QA_Report_{date}.pdf"]
      mime_type: "application/pdf"
      content_description: "Project Phoenix Final Stress Test Results..."

    # 2. Stress Test Files (Mathematical Generation - No LLM)
    
    # Small Log (1 MB Fixed)
    - name: "small_debug_log"
      limit_to_scenarios: ["(S4) Generic project management emails"]
      probability: 0.1
      filenames: ["debug_trace_{date}.log"]
      mime_type: "text/x-log"
      fixed_size_mb: 1

    # Medium Log (15 MB Fixed)
    - name: "medium_server_log"
      limit_to_scenarios: ["(S13) Meeting scheduling back-and-forth", "(S5) Generic HR or admin announcements"]
      probability: 0.05
      filenames: ["server_daily_{date}.log"]
      mime_type: "text/x-log"
      fixed_size_mb: 15

    # Large Log (User Defined Size at Runtime)
    - name: "stress_test_dump"
      limit_to_scenarios: ["(S4) Generic project management emails"]
      probability: 0.02
      filenames: ["CRITICAL_CORE_DUMP_{date}.log"]
      mime_type: "text/x-log"
      # No 'fixed_size_mb' here, so it uses the User Input (e.g., 500MB)

