scenarios:

  # --- SCENARIO 1: Price-Fixing Thread ---
  - type: "thread"
    description: "(S1) Price-fixing discussion with coded language"
    base_filename: "S1_price_fixing_thread"
    llm_settings:
      temperature: 0.4  # Signal: Lower temp for consistency
    prompt_variables:
      urgency: ["urgent", "time-sensitive", "when you get a chance", "ASAP"]
      meeting_type: ["quick call", "brief meeting", "coffee chat"]
      tone: ["friendly and collaborative", "strictly business", "slightly demanding"]
    prompts:
      - prompt_templates:
          - "Draft an email from Jamie Chen (ACME) to Rachel/Anthony (Phoney Tunes) proposing a 'shared game plan'..."
      - prompt_templates:
          - "Draft Rachel Quinn's enthusiastic reply..."
      - prompt_templates:
          - "Draft Jamie Chen's reply to schedule a {meeting_type}..."
        probability: 0.9
      - prompt_templates:
          - "Draft a follow-up from Anthony Brooks after the call, summarizing their agreement..."
      - prompt_templates:
          - "Draft an email from Jamie Chen to Anthony Brooks asking for clarification..."
        probability: 0.5
      - prompt_templates:
          - "Draft Anthony Brooks' reply, confidently correcting Jamie..."
        probability: 0.5
      - prompt_templates:
          - "Draft an internal ACME email from Jamie Chen to Taylor Brooks, vaguely stating he has 'established a friendly rapport'..."
      - prompt_templates:
          - "Draft a later email from Rachel Quinn to Jamie Chen, nervously asking if they are 'still holding the line'..."
        probability: 0.4
      - prompt_templates:
          - "Draft Jamie Chen's reassuring reply that 'the game plan hasn't changed'."
        probability: 0.4

  # --- SCENARIO 1A: Calendar Invite for Price-Fixing Meeting ---
  - type: "calendar_event"
    description: "(S1A) Calendar invite for the price-fixing meeting"
    base_filename: "S1A_price_fixing_meeting"
    llm_settings:
      temperature: 0.4  # Signal: Lower temp for consistency
    prompts:
      - prompt_templates:
          - "Draft a calendar event from Jamie Chen to Rachel Quinn and Anthony Brooks. Summary: 'Strategy Sync'."

  # --- SCENARIO 1B: Teams Chat - Price Fixing ---
  - type: "chat"
    description: "(S1B) Teams Chat: Informal price-fixing discussion"
    base_filename: "project-pricing-sync"
    llm_settings:
      temperature: 0.4  # Signal: Lower temp for consistency
    prompts:
      - prompt_templates:
          - "Generate a Microsoft Teams chat history between Jamie Chen (ACME) and Rachel Quinn (Phoney Tunes)."

  # --- SCENARIO 3: Legal Privilege ---
  - type: "thread"
    description: "(S3) Confidential legal consultation with privilege"
    base_filename: "S3_legal_privilege_thread"
    llm_settings:
      temperature: 0.4  # Signal: Lower temp for consistency
    prompts:
      - prompt_templates:
          - "Draft an email from Taylor Brooks to Drew Foster with subject 'CONFIDENTIAL AND PRIVILEGED'..."
      - prompt_templates:
          - "Draft Drew Foster's reply, advising Taylor to 'not put anything further in writing'..."
      - prompt_templates:
          - "Draft Drew Foster's email to Eleanor Vance at Wright & Lee, cc'ing Taylor..."
      - prompt_templates:
          - "Draft Eleanor Vance's reply, confirming the engagement and suggesting a call."

  # --- SCENARIO 3B: Subtle Privilege (No Header Markers) ---
  - type: "thread"
    description: "(S3) Subtle privilege consultation without obvious markers"
    base_filename: "S3B_subtle_privilege_thread"
    llm_settings:
      temperature: 0.4  # Signal: Lower temp for consistency
    prompts:
      - prompt_templates:
          - "Draft an email from Taylor Brooks to Drew Foster with subject 'Need your advice on pricing discussions'. The email should ask Drew (General Counsel) for confidential legal advice about potential antitrust issues related to pricing coordination discussions. DO NOT use the words 'privileged', 'confidential', or 'attorney-client' in the subject line. The body should make it clear Taylor is seeking legal counsel from Drew in his capacity as General Counsel."
      - prompt_templates:
          - "Draft Drew Foster's reply providing legal advice about antitrust compliance, mentioning that this conversation is protected by attorney-client privilege and suggesting they discuss further in person. Include specific legal analysis."

  # --- SCENARIO 3C: Privilege by Recipient (Email to GC) ---
  - type: "thread"
    description: "(S3) Business email to General Counsel becomes privileged"
    base_filename: "S3C_privilege_by_recipient"
    llm_settings:
      temperature: 0.4  # Signal: Lower temp for consistency
    prompts:
      - prompt_templates:
          - "Draft an email from Jamie Chen to Drew Foster with subject 'Question about recent industry meeting'. Jamie explains attending a pricing discussion at a trade conference and asks Drew for guidance on whether this raises any concerns. The tone is business-casual, seeking advice from the GC."
      - prompt_templates:
          - "Draft Drew Foster's reply stating this communication is attorney-client privileged, providing legal analysis of potential antitrust exposure, and recommending immediate cessation of such discussions."

  # --- SCENARIO 3D: Mixed Privilege Thread (Becomes Privileged Mid-Thread) ---
  - type: "thread"
    description: "(S3) Email thread starts non-privileged, becomes privileged mid-conversation"
    base_filename: "S3D_mixed_privilege_thread"
    llm_settings:
      temperature: 0.4  # Signal: Lower temp for consistency
    prompts:
      - prompt_templates:
          - "Draft an email from Taylor Brooks to Jamie Chen and Casey Mitchell with subject 'Phoenix pricing feedback' discussing customer reactions to pricing changes. This is routine business discussion, no legal tone."
      - prompt_templates:
          - "Draft Jamie Chen's reply adding Drew Foster to the thread, saying 'Drew, can you weigh in on the legal implications here? I'm concerned about the coordination aspects.'"
      - prompt_templates:
          - "Draft Drew Foster's reply (keeping all recipients) with subject line changed to 'Re: Phoenix pricing feedback - ATTORNEY-CLIENT PRIVILEGED'. Drew provides legal analysis and states this communication is now protected by privilege. He advises limiting further written discussion."

  # --- SCENARIO 3E: Privilege Waiver (Forwarding to Non-Attorney) ---
  - type: "thread"
    description: "(S3) Privileged email forwarded to non-attorney (waiver scenario)"
    base_filename: "S3E_privilege_waiver"
    llm_settings:
      temperature: 0.4  # Signal: Lower temp for consistency
    prompts:
      - prompt_templates:
          - "Draft an email from Drew Foster to Taylor Brooks with subject 'ATTORNEY-CLIENT PRIVILEGED - Antitrust Risk Analysis'. Drew provides detailed legal analysis of potential Sherman Act violations related to pricing discussions. Mark this clearly as privileged communication."
      - prompt_templates:
          - "Draft Taylor Brooks forwarding Drew's privileged email to Rachel Quinn at PhoneyTunes (external competitor) with a message: 'Rachel - FYI, here's what our legal team is saying about these discussions. Thought you should see this.' This is a privilege waiver scenario."

