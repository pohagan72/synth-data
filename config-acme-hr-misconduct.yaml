  # ===================================================================

  # --- SCENARIO HR1: Workplace Harassment Thread ---
  - type: "thread"
    description: "(S_HR) Workplace harassment communications"
    base_filename: "S_HR_harassment_thread"
    llm_settings:
      temperature: 0.4  # Signal: Lower temp for consistency
    prompts:
      - prompt_templates:
          - "Draft an email from Peyton Parker to Drew Foster (General Counsel) with subject 'Confidential HR Matter - Need Advice'. Peyton reports feeling uncomfortable with repeated inappropriate comments from Jamie Chen about Peyton's appearance and personal life. The tone should be professional but clearly distressed."
      - prompt_templates:
          - "Draft Drew Foster's immediate reply, acknowledging the seriousness, asking Peyton to document specific incidents with dates and times, and assuring confidentiality."
      - prompt_templates:
          - "Draft Peyton Parker's follow-up email providing three specific incidents: 1) Jamie commenting on Peyton's clothing in a team meeting, 2) Jamie sending personal text messages after hours asking about dating life, 3) Jamie making a joke about Peyton's body during a lunch outing. Each incident should have approximate dates."
        probability: 0.9
      - prompt_templates:
          - "Draft an email from Drew Foster to Taylor Brooks (CEO) with subject 'URGENT - HR Investigation Required'. Drew summarizes the allegations without naming Peyton initially, states this requires immediate action, and recommends bringing in external HR consultant."
      - prompt_templates:
          - "Draft Taylor Brooks' reply expressing concern, approving the investigation, and asking Drew to keep this matter strictly confidential until investigation is complete."
        probability: 0.8
      - prompt_templates:
          - "Draft an email from Drew Foster to Jamie Chen requesting a meeting to 'discuss some workplace conduct concerns'. The tone should be formal but not accusatory, requesting Jamie's availability within 24 hours."
