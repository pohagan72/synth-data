scenarios:

  # --- SCENARIO S_HIPAA: Main Breach Thread ---
  - type: "thread"
    description: "(S_HIPAA) Main breach thread: Unauthorized database access discovered"
    base_filename: "S_HIPAA_main_breach_thread"
    llm_settings:
      temperature: 0.4  # Signal: Lower temp for consistency
    prompt_variables:
      urgency: ["URGENT", "CRITICAL", "TIME-SENSITIVE", "IMMEDIATE ACTION REQUIRED"]
      tone: ["concerned", "alarmed", "professional but worried", "matter-of-fact"]
    prompts:
      - prompt_templates:
          - "Draft an email from Morgan Chen to Dr. Patricia Williams with subject '[{urgency}] Suspicious database activity detected'. Morgan reports discovering unusual database queries accessing patient records tables on March 15, 2024 at 3:42 AM. The queries appear to be systematic extraction of patient PHI (names, SSNs, diagnoses). IP address traced to Eastern Europe. Requests immediate investigation. Tone: {tone}."
      - prompt_templates:
          - "Draft Dr. Patricia Williams' reply to Morgan Chen, acknowledging receipt and escalating to CRITICAL incident response. She confirms this is likely a data breach. Directs Morgan to preserve all logs immediately. CC's Rebecca Santos (Compliance Officer) and David Foster (General Counsel). Schedules emergency meeting for 8 AM. Tone: authoritative and urgent."
      - prompt_templates:
          - "Draft Rebecca Santos' reply-all expressing serious concern about potential HIPAA breach notification requirements. She cites 45 CFR ยง 164.404 (60-day notification rule) and emphasizes the clock is ticking. Requests full scope assessment ASAP. Asks if this meets the threshold for 'breach' under HIPAA (low probability harm exception assessment needed). Tone: regulatory compliance-focused."
        probability: 0.95
      - prompt_templates:
