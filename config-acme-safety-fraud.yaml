scenarios:

  # --- SCENARIO 2: Safety Fraud Thread ---
  - type: "thread"
    description: "(S2) Urgent: Discussion about hiding safety test results"
    base_filename: "S2_safety_fraud_thread"
    prompts:
      - prompt_templates:
          - "Draft an email from Peyton Parker to Casey Mitchell expressing alarm about the 'catastrophic failure'..."
      - prompt_templates:
          - "Draft Casey Mitchell's blunt reply, saying 'this data cannot leave this room'..."
      - prompt_templates:
          - "Draft Peyton Parker's reply, proposing to 're-calibrate the sensor data'..."
      - prompt_templates:
          - "Draft Casey Mitchell's reply, approving the plan. CC Taylor Brooks."
      - prompt_templates:
          - "Draft a follow-up from Peyton Parker asking: 'Just to be certain, the logs on the main server or the local backups too?'"
        probability: 0.6
      - prompt_templates:
          - "Draft Casey Mitchell's impatient reply: 'Peyton, I mean ALL of them. No traces.'"
        probability: 0.5
      - prompt_templates:
          - "Draft an email from Rebecca Turner (Coyote) to Casey Mitchell asking for the final safety report..."
        probability: 0.7
      - prompt_templates:
          - "Draft Casey Mitchell's reply to Rebecca Turner, attaching the falsified safety report..."
        probability: 0.7

  # --- SCENARIO 3: Legal Privilege ---
  - type: "thread"
    description: "(S3) Confidential legal consultation with privilege"
    base_filename: "S3_legal_privilege_thread"
    prompts:
      - prompt_templates:
          - "Draft an email from Taylor Brooks to Drew Foster with subject 'CONFIDENTIAL AND PRIVILEGED'..."
      - prompt_templates:
          - "Draft Drew Foster's reply, advising Taylor to 'not put anything further in writing'..."
      - prompt_templates:
          - "Draft Drew Foster's email to Eleanor Vance at Wright & Lee, cc'ing Taylor..."
      - prompt_templates:
          - "Draft Eleanor Vance's reply, confirming the engagement and suggesting a call."

  # --- SCENARIO 3B: Subtle Privilege (No Header Markers) ---
  - type: "thread"
    description: "(S3) Subtle privilege consultation without obvious markers"
    base_filename: "S3B_subtle_privilege_thread"
    prompts:
      - prompt_templates:
          - "Draft an email from Taylor Brooks to Drew Foster with subject 'Need your advice on Phoenix test results'. The email should ask Drew (General Counsel) for confidential legal advice about potential regulatory disclosure obligations related to Phoenix product safety test failures. DO NOT use the words 'privileged', 'confidential', or 'attorney-client' in the subject line. The body should make it clear Taylor is seeking legal counsel from Drew in his capacity as General Counsel."
      - prompt_templates:
          - "Draft Drew Foster's reply providing legal analysis about FDA reporting requirements and product liability exposure, mentioning that this conversation is protected by attorney-client privilege and suggesting they discuss further in person. Include specific legal analysis."

  # --- SCENARIO 3C: Privilege by Recipient (Email to GC) ---
  - type: "thread"
    description: "(S3) Business email to General Counsel becomes privileged"
    base_filename: "S3C_privilege_by_recipient"
    prompts:
      - prompt_templates:
          - "Draft an email from Peyton Parker to Drew Foster with subject 'Question about test failure documentation'. Peyton explains discovering concerning Phoenix test results and asks Drew for guidance on how to handle documentation and whether this needs to be reported. The tone is business-casual, seeking advice from the GC."
      - prompt_templates:
          - "Draft Drew Foster's reply stating this communication is attorney-client privileged, providing legal analysis of FDA reporting obligations and document retention requirements, and recommending they engage external regulatory counsel immediately."

  # --- SCENARIO 3D: Mixed Privilege Thread (Becomes Privileged Mid-Thread) ---
  - type: "thread"
    description: "(S3) Email thread starts non-privileged, becomes privileged mid-conversation"
    base_filename: "S3D_mixed_privilege_thread"
    prompts:
      - prompt_templates:
          - "Draft an email from Peyton Parker to Casey Mitchell with subject 'Phoenix Test Run #4 anomaly' discussing unexpected test results. This is routine engineering discussion, no legal tone."
      - prompt_templates:
          - "Draft Casey Mitchell's reply adding Drew Foster to the thread, saying 'Drew, can you advise on our obligations here? I'm concerned about regulatory reporting requirements.'"
      - prompt_templates:
          - "Draft Drew Foster's reply (keeping all recipients) with subject line changed to 'Re: Phoenix Test Run #4 anomaly - ATTORNEY-CLIENT PRIVILEGED'. Drew provides legal analysis of FDA reporting obligations and states this communication is now protected by privilege. He advises limiting further written discussion and preserving all test documentation."

  # --- SCENARIO 3E: Privilege Waiver (Forwarding to Non-Attorney) ---
  - type: "thread"
    description: "(S3) Privileged email forwarded to non-attorney (waiver scenario)"
    base_filename: "S3E_privilege_waiver"
    prompts:
      - prompt_templates:
          - "Draft an email from Drew Foster to Taylor Brooks with subject 'ATTORNEY-CLIENT PRIVILEGED - Phoenix Regulatory Analysis'. Drew provides detailed legal analysis of potential FDA violations and product liability exposure related to Phoenix safety test failures. Mark this clearly as privileged communication."
      - prompt_templates:
          - "Draft Taylor Brooks forwarding Drew's privileged email to the entire Phoenix engineering team (Casey Mitchell, Peyton Parker, and others) with a message: 'Team - FYI, here's the legal analysis. Please review and let me know if you have questions.' This is a privilege waiver scenario due to disclosure to non-legal personnel not necessary for the representation."

