  # --- SCENARIO S_FRAUD: Main Fraud Thread - Discovery of Systematic Upcoding ---
  - type: "thread"
    description: "(S_FRAUD) Main fraud thread: Discovery of systematic upcoding"
    base_filename: "S_FRAUD_main_upcoding_thread"
    llm_settings:
      temperature: 0.4  # Signal: Lower temp for consistency
    prompt_variables:
      urgency: ["urgent", "time-sensitive", "needs attention", "ASAP"]
      tone: ["concerned", "alarmed", "professional but worried", "matter-of-fact"]
    prompts:
      - prompt_templates:
          - "Draft an email from Jennifer Taylor (Coding Auditor) to Linda Martinez (Compliance Officer) with subject 'Internal Audit Findings - Coding Compliance Review'. Jennifer reports completing internal audit of 500 random patient encounters. Found 68% error rate in E&M coding, with 95% of errors favoring higher reimbursement. Specific findings: 99215 (highest complexity office visit) billed at 340% above national benchmark, but documentation only supports 99213 in most cases. Estimates $2.4M excess Medicare reimbursement in past 12 months. Attaches detailed audit report. Requests meeting to discuss findings. Tone: {tone}."
      - prompt_templates:
          - "Draft Linda Martinez's (Compliance Officer) reply expressing serious concern about audit findings. She confirms this appears to be systematic upcoding in violation of Medicare billing regulations. Cites False Claims Act exposure (31 U.S.C. ยง 3729) and potential treble damages. Recommends immediate disclosure to CFO and GC, implementation of corrective action plan, and consideration of voluntary self-disclosure to OIG. Asks to meet with Jennifer tomorrow. CC's Thomas Harper (General Counsel). Tone: regulatory compliance-focused and urgent."
        probability: 0.95
      - prompt_templates:
          - "Draft Richard Brennan's (CFO) email to Linda Martinez and Thomas Harper after being briefed on audit findings. Subject: 'Re: Coding Audit - Let's discuss context'. Richard downplays the findings, suggesting they reflect 'aggressive but defensible coding practices' and 'clinical judgment by providers.' Claims that high-complexity codes are justified by patient acuity and quality of documentation. References 'industry benchmarking' showing other hospitals code similarly. Suggests the audit methodology is flawed. Resists corrective action. Tone: dismissive and defensive."
      - prompt_templates:
          - "Draft Susan Walsh's (Billing Director) email to Richard Brennan (CC: Thomas Harper) supporting CFO's position. She argues that coding reflects 'revenue optimization' and 'appropriate documentation improvement initiatives.' Claims coders are following internal guidelines she developed to 'maximize legitimate reimbursement opportunities.' Mentions that Medicare contractors have not raised issues with their coding patterns. Suggests Jennifer Taylor's audit is overly conservative and doesn't understand 'modern revenue cycle best practices.' Tone: defensive and strategic."
        probability: 0.9
      - prompt_templates:
          - "Draft Linda Martinez's firm reply-all stating that 'aggressive coding' that doesn't match documentation is fraud, not legitimate revenue optimization. She cites OIG guidance on E&M coding and Medicare contractor education materials. Explains that absence of Medicare audit so far doesn't mean practices are compliant - many fraud cases are discovered years later. Warns that if hospital doesn't implement corrective action, she is obligated under compliance program to report to OIG. References past cases where hospitals paid tens of millions in False Claims Act settlements for upcoding. Tone: firm compliance enforcement."
        probability: 0.85
      - prompt_templates:
          - "Draft Thomas Harper's (General Counsel) email with subject 'Re: Coding Audit - ATTORNEY-CLIENT PRIVILEGED'. He requests all parties limit further written discussion and schedule in-person meeting. Acknowledges Linda's concerns have merit. Explains potential legal exposure under False Claims Act if coding practices constitute systematic fraud. Mentions qui tam whistleblower risk if employees report to government. Advises engaging external healthcare counsel for independent review. Suggests meeting tomorrow to develop response strategy. Tone: legally cautious."
      - prompt_templates:
          - "Draft Richard Brennan's reply agreeing to meeting but pushing back on characterization as 'fraud.' Uses language like 'coding optimization,' 'documentation improvement,' and 'defending clinical judgment.' Suggests they should focus on 'clarifying guidelines' rather than 'self-reporting' to government. Questions whether external counsel is necessary. Tone: resistant to compliance action."
        probability: 0.7

