scenarios:

  # --- SCENARIO S_HARM: Main Thread - Serious Adverse Event ---
  - type: "thread"
    description: "(S_HARM) Main thread: Serious adverse event (wrong-site surgery)"
    base_filename: "S_HARM_adverse_event_thread"
    llm_settings:
      temperature: 0.4  # Signal: Lower temp for consistency
    prompt_variables:
      urgency: ["urgent", "time-sensitive", "immediate attention needed", "CRITICAL"]
      concern_level: ["significant concern", "serious issue", "major incident", "critical event"]
      tone: ["professional but concerned", "urgent and direct", "carefully worded"]
